   <section id="login">
    <form  class="was-validated form1" >
      <div class="form-group mt-3">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group mt-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button type="submit" onclick="formbtn(this)" class="btn btn-primary mt-3">Submit</button>
    </form>
   </section>  
   <section id="register">

    <form  class="was-validated form2" >
      <div class="form-group mt-3">
        <label for="uname">Username:</label>
        <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group mt-3">
        <label for="mail">Email:</label>
        <input type="email" class="form-control" id="mail" placeholder="Enter email" name="mail" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group mt-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group mt-3">
        <label for="pwd1">Confirm Password:</label>
        <input type="password" class="form-control" id="pwd1" placeholder="Enter confirm password" name="pswd1" required>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <button type="submit" onclick="formbtn1(this)" class="btn btn-primary mt-3">Submit</button>
    </form>
